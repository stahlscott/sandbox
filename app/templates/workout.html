{% extends "base.html" %}

{% block title %}Workout Generator{% endblock %}

{% block head %}
  {{ super() }}
  <style type="text/css">
    .container {
      max-width: 500px;
      padding-top: 100px;
    }
  </style>
{% endblock %}

{% block content %}
  <div class="container">
    <h1>Time To Lift:</h1>
    <ul>
      {% for workout in workout_list %}
        <li>{{ workout.name }} : {{ workout.weight }} lbs</li>
      {% endfor %}
    </ul>
    <form target="_parent" method="post">
      <div>
        <div class="col-sm-8">
          <input type="number" name="multiplier" step="0.0001"/>
          <label> Multiplier </label>
        </div>
        <div class="col-sm-4">
          <input type="submit"/>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
