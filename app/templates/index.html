{% extends "base.html" %}

{% block title %}Flask Template Example{% endblock %}

{% block head %}
    {{ super() }}
    <style type="text/css">
      .container {
        max-width: 500px;
        padding-top: 100px;
      }
    </style>
{% endblock %}

{% block content %}
    <div class="container">
        {% for post in post_list %}
        <div class="row">
            <!-- Main Blog Content -->
            <div class="large-9 columns" role="content">
                <h3>{{ post.title }}</h3>

                <div class="row">
                    <div class="large-6 columns">
                        <p>{{ post.body }}</p>
                    </div>
                </div>
            </div>
        </div>
        <hr />
        {% endfor %}
    </div>
{% endblock %}
